<!DOCTYPE html>
<html lang="en" xmlns:th='http://thymeleaf.org'
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>Функционал</title>
</head>
<body layout:fragment="body">
    <main layout:fragment="main">
        <div class="container">
            <div class="input__wrapper">
                <form id="uploadForm" enctype="multipart/form-data">
                    <input onchange="this.form.submit()" name="file" type="file" id="input__file" class="input input__file" accept="application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document">
                    <label for="input__file" class="input__file-button">
                            <span class="input__file-icon-wrapper">
                                <img class="input__file-icon" src="img/upload.svg" alt="Выбрать файл" width="25">
                            </span>
                        <span class="input__file-button-text">Выберите файл</span>
                    </label>
                    <div class="download">
                    <a class="download-button" type="button" th:href="@{/api/v1/download_protocols}">Скачать протокол</a>
                    </div>
                </form>
                <div id="uploadStatus"></div>
            </div>
        </div>
    </main>
</body>

</html>
