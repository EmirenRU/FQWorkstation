spring.application.name=FQWorkstation

spring.datasource.jdbc-url=jdbc:postgresql://localhost:5432/info-system-department
spring.datasource.username=${POSTGRES_LOGIN}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.driver-class-name=org.postgresql.Driver

#server.address=192.168.0.201
server.port=8080

#second db ...
spring.second-datasource.jdbc-url = jdbc:postgresql://localhost:5432/data-support
spring.second-datasource.username = ${POSTGRES_LOGIN}
spring.second-datasource.password = ${POSTGRES_PASSWORD}
spring.second-datasource.driver-class-name = org.postgresql.Driver
spring.second-datasource.hikari.driver-class-name=org.postgresql.Driver


spring.security.user.name    = ${SECURITY_LOGIN}
spring.security.user.password= ${SECURITY_PASSWORD}

spring.jpa.show-sql=true

#spring.main.allow-bean-definition-overriding=true

spring.batch.jdbc.initialize-schema=always
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=embedded
spring.jpa.hibernate.ddl-auto=update

#spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

template.file.path=classpath:template.docx
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=64MB
spring.servlet.multipart.max-file-size=64MB
spring.servlet.multipart.max-request-size=64MB
number.of.threads=2

server.tomcat.connection-timeout=60000

# Email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GOOGLE_LOGIN}
spring.mail.password=${GOOGLE_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

