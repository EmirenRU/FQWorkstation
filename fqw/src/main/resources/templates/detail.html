<!DOCTYPE html>
<html lang="en" xmlns:th='http://thymeleaf.org'
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title th:text="${'Detail â„–' + detail.id}"></title>

</head>

<body layout:fragment="body">
<main layout:fragment="main">
    <form>

        <input class="lecturer_name" th:value="${detail.lecturer.name}">
        <input class="academic_degree" th:value="${detail.lecturer.academicDegree}">
        <input class="lecturer_position" th:value="${detail.lecturer.position}">

    </form>
</main>
</body>

</html>
