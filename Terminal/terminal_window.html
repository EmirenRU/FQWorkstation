<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xterm.js Demo</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://unpkg.com/xterm/lib/xterm.js"></script>
</head>
<body>
    <div class="container-fluid  window-styling">
        <div id="terminal" class="terminal-styling"></div>
    <button class="send" id="send">send</button>
</div>
<div class="container-fluid promt-list">
    <h2 class="promt-list__header"> Promts</h2>
        <ul class="promt-list__items">
            <li class="promt-list__value"> promt</li>
        </ul>

</div>
    <script>
    const term = new Terminal({     fontFamily: 'Press Start 2P', fontSize : 13 });
    const terminalContainer = document.getElementById('terminal');
    term.open(terminalContainer);
    term.write('Welcome to Xterm.js Demo\n');
    </script>
</body>
</html>
